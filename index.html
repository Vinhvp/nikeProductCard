<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product Card</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <div class="card-heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card-cart">
                <i class='bx bx-cart' ></i>
            </div>
        </div>
        <div class="active card-img">
            <img src="./image/nike.png" alt="">
        </div>
        <div class="card-info">
            <div class="card-title">
                Nike Air Presto
            </div>
            <div class="card-price">
                $99
            </div>
        </div>
        <div class="card-function">
            <div class="active card-size">
                Size: 
                <button class="btn-size">
                    6
                </button>
                <button class="btn-size">
                    7
                </button>
                <button class="btn-size">
                    8
                </button>
                <button class="btn-size">
                    9
                </button> 
            </div>
            <div class="active card-color">
            Color: <div class= card-color-1></div>
            <div class= card-color-2></div>
            <div class= card-color-3></div>
            </div>
            <div class="active card-action">
                <button class='btn-buy'>
                    Buy Now
                </button>
                <button class='btn-addcart'>
                    Add Cart
                </button>
            </div>
        </div>
    </div>
